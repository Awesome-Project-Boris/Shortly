<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/edit_profile.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../script/global.js"></script>
    <script defer type="module" src="../script/edit_profile.js"></script>
  </head>

  <body>
    <header
      class="navbar navbar-expand-lg navbar-light bg-light shadow-sm"
    ></header>

    <main class="main container py-5">
      <div class="table-card mx-auto p-4 p-md-5">
        <h1 class="main-title text-primary text-center mb-4">Edit Profile</h1>
        <form class="edit-profile-form needs-validation" novalidate>
          <!-- MODIFIED: Image Preview and Upload Section -->
          <div class="text-center mb-4">
            <div class="position-relative d-inline-block">
              <img
                src="https://placehold.co/150x150/6c757d/FFFFFF?text=Loading..."
                alt="Profile Picture"
                id="profileImagePreview"
                class="profile-image-preview"
              />
              <div class="spinner-overlay" id="imageSpinner">
                <div class="spinner-border text-primary" role="status"></div>
              </div>
            </div>
            <!-- The actual file input is hidden and triggered by clicking the image -->
            <input
              type="file"
              id="photo"
              accept="image/jpeg, image/png"
              style="display: none"
            />
            <label
              for="photo"
              class="form-label d-block mt-2 text-muted"
              style="cursor: pointer"
              >Click image to change</label
            >
            <div class="invalid-feedback" id="photo-error"></div>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" />
            <div class="invalid-feedback" id="name-error"></div>
          </div>

          <!-- Country dropdown -->
          <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <select id="country" class="form-select">
              <option value="">Select countryâ€¦</option>
            </select>
            <div class="invalid-feedback" id="country-error"></div>
          </div>

          <!-- MODIFIED: Added a remove picture button -->
          <div
            class="d-flex justify-content-end align-items-center gap-2 gap-md-3 mt-4"
          >
            <button
              type="button"
              class="btn btn-outline-danger me-auto"
              id="removePictureBtn"
            >
              Remove Picture
            </button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="saveChangesBtn">
              Apply Changes
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
