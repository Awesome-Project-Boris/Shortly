<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/indexStyles.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/edit_profile.css" />

    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="../script/mockUsers.js"></script>
    <!-- MOCK -->
    <script defer src="../script/global.js"></script>
    <script defer src="../script/edit_profile.js"></script>
  </head>

  <body>
    <header
      class="navbar navbar-expand-lg navbar-light bg-light shadow-sm"
    ></header>

    <main class="main container py-5">
      <div class="table-card mx-auto p-4">
        <h1 class="main-title text-primary text-center mb-4">Edit Profile</h1>
        <form class="edit-profile-form needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required />
            <div class="invalid-feedback" id="name-error"></div>
          </div>

          <!-- Country dropdown -->
          <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <select id="country" class="form-select" required>
              <option value="">Select countryâ€¦</option>
            </select>
            <div class="invalid-feedback" id="country-error"></div>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" class="form-control" required />
            <div class="invalid-feedback" id="phone-error"></div>
          </div>

          <!-- Photo -->
          <div class="mb-3">
            <label for="photo" class="form-label">Upload Photo:</label>
            <input
              type="file"
              id="photo"
              accept="image/*"
              class="form-control"
            />
            <div class="invalid-feedback" id="photo-error"></div>
          </div>

          <div class="d-flex justify-content-end gap-3">
            <button
              type="reset"
              class="btn btn-secondary"
              onclick="goToProfile()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Apply Changes</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
