<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1"
    />
    <title>Shortly</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css"
    />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/indexStyles.css" />

    <link
      rel="preload"
      as="image"
      href="../media/lock.png"
    />

    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"
    ></script>

    <script defer src="../script/mockUsers.js"></script>
    <script defer src="../script/global.js"></script>
    <script defer src="../script/index.js"></script>
  </head>

  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm"></header>

    <main class="main container py-5">
      <h1 class="main-title text-primary text-center">Shortly</h1>
      <p class="subtitle text-center">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </p>

      <div class="action-buttons text-center mb-4">
        <button id="newLinkBtn" class="btn btn-primary me-2">
          Shortify new link
        </button>
        <button id="friendsBtn" class="btn btn-secondary me-2">
          Friends
        </button>
        <button id="shareLinkBtn" class="btn btn-secondary me-2">
          Share Link
        </button>
        <button id="createGroupBtn" class="btn btn-secondary">
          Create Group
        </button>
      </div>

      <div class="section-header mb-2">
        <h2 class="section-title">Public links</h2>
        <hr class="divider" />
      </div>

      <div class="table-card mb-5">
        <!-- bootstrap-table -->
        <table
          id="linksTable"
          class="table"
        ></table>
      </div>
    </main>

    <!-- Link Access Modal -->
    <div
      class="modal fade"
      id="linkAccessModal"
      tabindex="-1"
      aria-labelledby="linkAccessLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="linkAccessLabel" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="accessDescription"></p>
            <div id="passwordGroup" class="mb-3" style="display:none">
              <label for="accessPassword" class="form-label">Password</label>
              <input
                type="password"
                id="accessPassword"
                class="form-control"
                placeholder="Enter password"
              />
              <small id="accessError" class="text-danger"></small>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="goToLinkBtn"
              type="button"
              class="btn btn-primary"
            >
              Go to Link
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Group Modal -->
    <div
      class="modal fade"
      id="createGroupModal"
      tabindex="-1"
      aria-labelledby="createGroupLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="createGroupLabel" class="modal-title">
              Create Group
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createGroupForm">
              <div class="mb-3">
                <label for="groupName" class="form-label">
                  Group Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="groupName"
                  maxlength="50"
                  placeholder="Enter group name"
                />
                <div class="d-flex justify-content-between mt-1">
                  <small id="groupNameError" class="text-danger"></small>
                  <small
                    id="groupNameCounter"
                    class="text-muted"
                  >0/50</small>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">
                  Recipients (Emails)
                </label>
                <div class="input-group mb-2">
                  <input
                    type="email"
                    class="form-control"
                    id="groupEmailInput"
                    placeholder="Enter email"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="addGroupEmailBtn"
                  >
                    Add
                  </button>
                </div>
                <div id="groupEmailList" class="d-flex flex-wrap gap-2"></div>
                <small id="groupEmailError" class="text-danger"></small>
              </div>
              <div class="mb-3">
                <label class="form-label">
                  Recipients (Friends)
                </label>
                <div
                  id="groupFriendsList"
                  class="d-flex flex-wrap gap-2"
                ></div>
                <small
                  id="groupFriendsError"
                  class="text-danger"
                ></small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="submitCreateGroupBtn"
            >
              Create Group
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Share Link Modal -->
    <div
      class="modal fade"
      id="shareLinkModal"
      tabindex="-1"
      aria-labelledby="shareLinkLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="shareLinkLabel" class="modal-title">
              Share Link
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="shareLinkForm">
              <div class="mb-3">
                <label for="shareLinkSelect" class="form-label"
                  >Select Link</label
                >
                <select id="shareLinkSelect" class="form-select">
                  <option value="">-- loadingâ€¦ --</option>
                </select>
                <small id="shareLinkError" class="text-danger"></small>
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Select Groups (optional)</label
                >
                <div
                  id="shareGroupList"
                  class="d-flex flex-wrap gap-2"
                ></div>
                <small
                  id="shareGroupError"
                  class="text-danger"
                ></small>
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Recipients (Friends)</label
                >
                <div
                  id="shareFriendsList"
                  class="d-flex flex-wrap gap-2"
                ></div>
                <small
                  id="shareFriendsError"
                  class="text-danger"
                ></small>
              </div>
              <div class="mb-3">
                <label class="form-label">Or add Emails</label>
                <div class="input-group mb-2">
                  <input
                    type="email"
                    id="shareEmailInput"
                    class="form-control"
                    placeholder="Enter email"
                  />
                  <button
                    type="button"
                    id="addShareEmailBtn"
                    class="btn btn-outline-secondary"
                  >
                    Add
                  </button>
                </div>
                <div
                  id="shareEmailList"
                  class="d-flex flex-wrap gap-2"
                ></div>
                <small
                  id="shareEmailError"
                  class="text-danger"
                ></small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="submitShareLinkBtn"
            >
              Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
