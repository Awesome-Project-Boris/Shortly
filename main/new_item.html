<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Link â€“ Shortly</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/indexStyles.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/new_item.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../script/global.js"></script>
    <script src="../script/new_item.js"></script>
  </head>
  <body>
    <header
      class="navbar navbar-expand-lg navbar-light bg-light shadow-sm"
    ></header>

    <main class="main container py-5">
      <div class="form-card">
        <h2 class="form-title text-primary text-center mb-4">
          Shorten a New Link
        </h2>
        <form class="new-item-form" novalidate>
          <!-- Original URL (String) -->
          <div class="mb-3">
            <label for="originalUrl" class="form-label"
              >Original Website URL*</label
            >
            <input
              type="url"
              id="originalUrl"
              class="form-control"
              placeholder="https://example.com/my-very-long-url"
              required
            />
            <div class="invalid-feedback">A valid URL is required.</div>
          </div>

          <!-- Link Name -->
          <div class="mb-3">
            <label for="linkName" class="form-label">Link Name*</label>
            <input
              type="text"
              id="linkName"
              class="form-control"
              placeholder="e.g., Q3 Marketing Campaign"
              maxlength="25"
              required
            />
            <div class="d-flex justify-content-between mt-1">
              <small class="error-message text-danger"></small>
              <small class="counter form-text text-muted">0/25</small>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="linkDescription" class="form-label">Description</label>
            <textarea
              id="linkDescription"
              class="form-control"
              rows="2"
              placeholder="A short description for your reference (optional)"
              maxlength="50"
            ></textarea>
            <div class="d-flex justify-content-between mt-1">
              <small class="error-message text-danger"></small>
              <small class="counter form-text text-muted">0/50</small>
            </div>
          </div>

          <!-- Toggles -->
          <div class="d-flex justify-content-around my-4">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="isPrivate"
              />
              <label class="form-check-label" for="isPrivate"
                >Private Link</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="isPasswordProtected"
              />
              <label class="form-check-label" for="isPasswordProtected"
                >Add Password</label
              >
            </div>
          </div>

          <!-- Password Input (hidden by default) -->
          <div class="mb-3 password-group" style="display: none">
            <label for="linkPassword" class="form-label">Password</label>
            <input type="password" id="linkPassword" class="form-control" />
            <div class="invalid-feedback">
              A password of at least 4 characters is required.
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-secondary cancel">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Create Link</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
