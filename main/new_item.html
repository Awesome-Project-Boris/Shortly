<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Link – Shortly</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/indexStyles.css" />

    <link rel="stylesheet" href="../css/global.css" />

    <link rel="stylesheet" href="../css/new_item.css" />

    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="../script/mockUsers.js"></script>
    <!--MOCK!-->
    <script defer src="../script/global.js"></script>

    <script defer src="../script/new_item.js"></script>
  </head>

  <body>
    <header
      class="navbar navbar-expand-lg navbar-light bg-light shadow-sm"
    ></header>

    <main class="main container py-5">
      <div class="form-card">
        <h2 class="main-title text-primary text-center mb-4">Add a New Link</h2>

        <form class="new-item-form">
          <!-- Link Name (required, max 50) -
          <div class="mb-3">
            <label for="linkName" class="form-label">Link Name</label>
            <input
              type="text"
              id="linkName"
              class="form-control"
              placeholder="Enter link name"
              maxlength="50"
            />
            <div class="d-flex justify-content-between mt-1">
              <small class="error-message"></small>
              <small class="counter" data-max="50">0/50</small>
            </div>
          </div>

          <!-- Description (optional, max 100) -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              class="form-control"
              rows="3"
              placeholder="Enter a short description (optional)"
              maxlength="100"
            ></textarea>
            <div class="d-flex justify-content-between mt-1">
              <small class="error-message"></small>
              <small class="counter" data-max="100">0/100</small>
            </div>
          </div>

          <!-- URL (required, 1–32 chars, no spaces) -->
          <div class="mb-3">
            <label for="url" class="form-label">Link (Identifier)</label>
            <input
              type="text"
              id="url"
              class="form-control"
              placeholder="e.g. my-link_123"
              maxlength="32"
            />
            <div class="d-flex justify-content-between mt-1">
              <small class="error-message"></small>
              <small class="counter" data-max="32">0/32</small>
            </div>
          </div>

          <!-- (rest unchanged) -->
          <div class="form-check form-switch mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="isPublic"
              checked
            />
            <label class="form-check-label" for="isPublic">Public</label>
          </div>

          <div class="form-check form-switch mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="passwordProtected"
            />
            <label class="form-check-label" for="passwordProtected">
              Password Protected?
            </label>
          </div>

          <div class="mb-3 password-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter password"
              maxlength="50"
            />
            <div class="d-flex justify-content-between mt-1">
              <small class="error-message"></small>
              <small class="counter" data-max="50">0/50</small>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Link</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
