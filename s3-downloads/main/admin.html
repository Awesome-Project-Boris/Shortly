<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <!-- Add form-switch styling for the checkbox -->
  <style>
    .form-switch .form-check-input {
      cursor: pointer;
      width: 3.5em;
      height: 1.75em;
    }
  </style>
  <link rel="stylesheet" href="../css/indexStyles.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/admin.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../script/global.js"></script>
  <script defer src="../script/admin.js"></script>
</head>

<body>

  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm"></header>

  <main class="main container py-5">
    <!-- NEW: Users Table Section -->
    <div class="section-header">
      <h2 class="section-title">User Management</h2>
      <hr class="divider" />
    </div>

    <!-- Users Table -->
    <div class="table-card mb-5">
      <table id="usersTable" class="table mb-0">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Full Name</th>
            <th>Country</th>
            <th>Date Joined</th>
            <th>Total Clicks</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody></tbody>
        <!-- Spinner INSIDE table, directly below thead -->
        <tfoot>
          <tr>
            <td colspan="6" class="text-center p-3">
              <div id="usersSpinner" class="spinner-border" role="status" style="display:none;">
                <span class="visually-hidden">Loading…</span>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Existing Links Table Section -->
    <div class="section-header">
      <h2 class="section-title">All Links</h2>
      <hr class="divider" />
    </div>

    <div class="table-card">
      <table id="linksTable" class="table mb-0">
        <thead>
          <tr>
            <th>Link Name</th>
            <th>Description</th>
            <th>Link</th>
            <th>Public/Private</th>
            <th>Has Password</th>
            <th>Active</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
        <!-- Spinner INSIDE table -->
        <tfoot>
          <tr>
            <td colspan="7" class="text-center p-3">
              <div id="linksSpinner" class="spinner-border" role="status" style="display:none;">
                <span class="visually-hidden">Loading…</span>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </main>
</body>

</html>
