<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Users â€“ Shortly</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <!-- The user's original CSS files -->
  <link rel="stylesheet" href="../css/indexStyles.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/social.css" />

  <!-- Deferred scripts for faster page load -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script defer src="../script/mockUsers.js"></script>
  <script defer src="../script/global.js"></script>
  <script defer src="../script/social.js"></script> <!-- This will be the new version -->
</head>

<body>
  <!-- The header will be built by global.js -->
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm"></header>

  <main class="main container py-5">
    <div class="section-header">
      <h2 class="section-title">Find Users</h2>
      <hr class="divider" />
    </div>

    <!-- Search Section -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8 col-lg-6">
        <div class="input-group">
          <input id="userSearchInput" type="search" class="form-control" placeholder="Search by username..."
            aria-label="Search for users by username" />
          <button id="userSearchBtn" class="btn btn-primary" aria-label="Search">Search</button>
        </div>
      </div>
    </div>

    <!-- User Cards Container -->
    <div class="table-card">
      <!-- This container is populated by social.js. It shows a spinner initially. -->
      <div id="usersContainer" aria-live="polite">
        <div class="loading-spinner text-center p-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading users...</span>
          </div>
        </div>
      </div>

      <!-- Pagination Controls -->
      <nav aria-label="User pagination" class="mt-4">
        <ul id="pagination" class="pagination justify-content-center mt-3 mb-0"></ul>
      </nav>
    </div>
  </main>
</body>

</html>
